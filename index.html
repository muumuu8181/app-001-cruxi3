        <div class="search-section">

    <script>
        class YouTubeExtractor {
            constructor() {
                this.currentResults = [];
                this.initializeApp();
                this.setupEventListeners();
            }

            initializeApp() {
                console.log('ğŸ“º YouTube URLæŠ½å‡ºã‚·ã‚¹ãƒ†ãƒ  v1.0 åˆæœŸåŒ–å®Œäº†');
                
                // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºç”¨ã®ãƒ‡ãƒ¢å®Ÿè¡Œ
                setTimeout(() => {
                    if (this.currentResults.length === 0) {
                        this.showWelcomeMessage();
                    }
                }, 1000);
            }

            setupEventListeners() {
                document.getElementById('searchForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });
            }

            showWelcomeMessage() {
                const resultsSection = document.getElementById('resultsSection');
                const videoGrid = document.getElementById('videoGrid');
                
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“º YouTubeå‹•ç”»æ¤œç´¢ã‚·ã‚¹ãƒ†ãƒ </h3>
                        <p>ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦å‹•ç”»ã‚’æ¤œç´¢ã—ã¦ãã ã•ã„</p>
                        <p>ä¾‹: ãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°ã€æ–™ç†ã€éŸ³æ¥½ã€ã‚²ãƒ¼ãƒ å®Ÿæ³ãªã©</p>
                    </div>
                `;
                
                resultsSection.style.display = 'block';
                document.getElementById('resultsCount').textContent = 'å¾…æ©Ÿä¸­';
            }

            async performSearch() {
                const keyword = document.getElementById('keyword').value.trim();
                const maxResults = parseInt(document.getElementById('maxResults').value);

                if (!keyword) {
                    this.showError('æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                this.showLoading(true);
                this.hideError();

                try {
                    // å®Ÿéš›ã®YouTube APIå‘¼ã³å‡ºã—ã®ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
                    const results = await this.simulateYouTubeSearch(keyword, maxResults);
                    this.currentResults = results;
                    this.displayResults(results);
                    this.showExportOptions(results.length > 0);
                } catch (error) {
                    console.error('æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
                    this.showError('æ¤œç´¢ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                } finally {
                    this.showLoading(false);
                }
            }

            async simulateYouTubeSearch(keyword, maxResults) {
                // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ YouTube Data API ã‚’ä½¿ç”¨
                await this.delay(2000); // APIå‘¼ã³å‡ºã—ã®ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ

                const sampleVideos = this.generateSampleVideos(keyword, maxResults);
                return sampleVideos;
            }

            generateSampleVideos(keyword, count) {
                const sampleChannels = [
                    { name: 'ãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°å­¦ç¿’ãƒãƒ£ãƒ³ãƒãƒ«', subscribers: '15.2ä¸‡' },
                    { name: 'ãƒ†ã‚¯ãƒãƒ­ã‚¸ãƒ¼è§£èª¬', subscribers: '8.7ä¸‡' },
                    { name: 'ã‚³ãƒ¼ãƒ‰å®Ÿè·µå¡¾', subscribers: '23.4ä¸‡' },
                    { name: 'ITæƒ…å ±å±€', subscribers: '12.1ä¸‡' },
                    { name: 'ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢ã®æ—¥å¸¸', subscribers: '6.9ä¸‡' }
                ];

                const sampleTitles = [
                    `${keyword}å…¥é–€ - åˆå¿ƒè€…å‘ã‘å®Œå…¨ã‚¬ã‚¤ãƒ‰`,
                    `${keyword}ã®åŸºæœ¬ã‚’å¾¹åº•è§£èª¬ï¼`,
                    `ãƒ—ãƒ­ãŒæ•™ãˆã‚‹${keyword}ã®ã‚³ãƒ„`,
                    `${keyword}ã§ä½œã‚‹å®Ÿè·µçš„ãªãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ`,
                    `${keyword}ã®æœ€æ–°ãƒˆãƒ¬ãƒ³ãƒ‰2025`,
                    `${keyword}ã‚¨ãƒ©ãƒ¼è§£æ±ºæ–¹æ³•ã¾ã¨ã‚`,
                    `${keyword}ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–è¡“`,
                    `${keyword}ãƒ™ã‚¹ãƒˆãƒ—ãƒ©ã‚¯ãƒ†ã‚£ã‚¹é›†`
                ];

                const videos = [];
                for (let i = 0; i < count; i++) {
                    const channel = sampleChannels[i % sampleChannels.length];
                    const title = sampleTitles[i % sampleTitles.length];
                    const videoId = this.generateVideoId();
                    
                    videos.push({
                        id: videoId,
                        title: title,
                        url: `https://www.youtube.com/watch?v=${videoId}`,
                        thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
                        channel: {
                            name: channel.name,
                            subscribers: channel.subscribers
                        },
                        publishedAt: this.generateRandomDate(),
                        viewCount: this.generateRandomViews(),
                        duration: this.generateRandomDuration()
                    });
                }

                return videos;
            }

            generateVideoId() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
                let result = '';
                for (let i = 0; i < 11; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            generateRandomDate() {
                const now = new Date();
                const daysAgo = Math.floor(Math.random() * 365);
                const date = new Date(now.getTime() - (daysAgo * 24 * 60 * 60 * 1000));
                return date.toISOString().split('T')[0];
            }

            generateRandomViews() {
                const views = Math.floor(Math.random() * 1000000) + 1000;
                return views.toLocaleString('ja-JP');
            }

            generateRandomDuration() {
                const minutes = Math.floor(Math.random() * 20) + 5;
                const seconds = Math.floor(Math.random() * 59);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            displayResults(videos) {
                const resultsSection = document.getElementById('resultsSection');
                const videoGrid = document.getElementById('videoGrid');
                const resultsCount = document.getElementById('resultsCount');

                if (videos.length === 0) {
                    videoGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>æ¤œç´¢çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</h3>
                            <p>åˆ¥ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã§æ¤œç´¢ã—ã¦ã¿ã¦ãã ã•ã„</p>
                        </div>
                    `;
                    resultsCount.textContent = '0ä»¶';
                } else {
                    videoGrid.innerHTML = videos.map(video => this.createVideoCard(video)).join('');
                    resultsCount.textContent = `${videos.length}ä»¶`;
                }

                resultsSection.style.display = 'block';
            }

            createVideoCard(video) {
                const publishDate = new Date(video.publishedAt).toLocaleDateString('ja-JP');
                
                return `
                    <div class="video-card" onclick="window.open('${video.url}', '_blank')">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/320x180/ff0000/ffffff?text=YouTube" alt="å‹•ç”»ã‚µãƒ ãƒã‚¤ãƒ«" onerror="this.style.display='none'">
                            <div class="play-button">â–¶</div>
                        </div>
                        
                        <h4 class="video-title">${video.title}</h4>
                        
                        <div class="channel-info">
                            <div class="channel-avatar">${video.channel.name.charAt(0)}</div>
                            <div>
                                <div class="channel-name">${video.channel.name}</div>
                                <div style="font-size: 0.8rem; color: #666;">ç™»éŒ²è€…æ•°: ${video.channel.subscribers}äºº</div>
                            </div>
                        </div>
                        
                        <div class="video-stats">
                            <div class="stat-item">
                                <span>ğŸ‘ï¸</span>
                                <span>${video.viewCount}å›è¦–è´</span>
                            </div>
                            <div class="stat-item">
                                <span>ğŸ“…</span>
                                <span>${publishDate}</span>
                            </div>
                            <div class="stat-item">
                                <span>â±ï¸</span>
                                <span>${video.duration}</span>
                            </div>
                        </div>
                        
                        <div class="video-url">
                            ${video.url}
                            <button class="copy-btn" onclick="event.stopPropagation(); copyToClipboard('${video.url}')">
                                ğŸ“‹ ã‚³ãƒ”ãƒ¼
                            </button>
                        </div>
                    </div>
                `;
            }

            showLoading(show) {
                const spinner = document.getElementById('loadingSpinner');
                const resultsSection = document.getElementById('resultsSection');
                
                if (show) {
                    spinner.style.display = 'block';
                    resultsSection.style.display = 'none';
                } else {
                    spinner.style.display = 'none';
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.style.display = 'none';
            }

            showExportOptions(show) {
                const exportSection = document.getElementById('exportSection');
                exportSection.style.display = show ? 'block' : 'none';
            }

            exportToCSV() {
                if (this.currentResults.length === 0) {
                    alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
                    return;
                }

                const headers = ['ã‚¿ã‚¤ãƒˆãƒ«', 'ãƒãƒ£ãƒ³ãƒãƒ«å', 'ç™»éŒ²è€…æ•°', 'è¦–è´å›æ•°', 'æŠ•ç¨¿æ—¥', 'å‹•ç”»æ™‚é–“', 'URL'];
                const csvContent = [
                    headers.join(','),
                    ...this.currentResults.map(video => [
                        `"${video.title}"`,
                        `"${video.channel.name}"`,
                        `"${video.channel.subscribers}"`,
                        `"${video.viewCount}"`,
                        video.publishedAt,
                        video.duration,
                        video.url
                    ].join(','))
                ].join('\n');

                this.downloadFile(csvContent, 'youtube-videos.csv', 'text/csv');
            }

            exportToJSON() {
                if (this.currentResults.length === 0) {
                    alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
                    return;
                }

                const jsonContent = JSON.stringify({
                    exportDate: new Date().toISOString(),
                    totalVideos: this.currentResults.length,
                    videos: this.currentResults
                }, null, 2);

                this.downloadFile(jsonContent, 'youtube-videos.json', 'application/json');
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob(['\uFEFF' + content], { type: mimeType + ';charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
            }

            copyToClipboard(text) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text);
                } else {
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
